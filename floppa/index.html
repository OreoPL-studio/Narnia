        request.open("GET","https://ycode.xyz/random.json")
        request.onload = function() {
            const response = this.responseText
            const obiekt = JSON.parse(response)
            document.createElement("img")
            img.src = obiekt.image
            document.body.appendChild(img)
            console.log(obiekt)
        }
        request.send()
    </script>
